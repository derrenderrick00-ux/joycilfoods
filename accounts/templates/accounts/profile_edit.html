{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile - JoycilFoods{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
                <h3 class="text-center mb-3">Edit Profile</h3>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" 
                               value="{{ user.first_name }}" class="form-control">
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" 
                               value="{{ user.last_name }}" class="form-control">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" 
                               value="{{ user.email }}" class="form-control">
                    </div>

                    <!-- Avatar Upload -->
                    <div class="mb-3 text-center">
                        {% if user.profile.avatar %}
                            <img id="avatarPreview" src="{{ user.profile.avatar.url }}" 
                                 alt="Current Avatar" 
                                 class="rounded-circle mb-3 shadow" width="120" height="120">
                        {% else %}
                            <img id="avatarPreview" src="{% static 'images/default-avatar.png' %}" 
                                 alt="Default Avatar" 
                                 class="rounded-circle mb-3 shadow" width="120" height="120">
                        {% endif %}
                        <input type="file" name="avatar" id="avatarInput" class="form-control mt-2">
                    </div>

                    <!-- Save Button -->
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Avatar Preview JS -->
<script>
document.getElementById("avatarInput").addEventListener("change", function(event) {
    let reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById("avatarPreview").src = e.target.result;
    };
    reader.readAsDataURL(event.target.files[0]);
});
</script>
{% endblock %}
