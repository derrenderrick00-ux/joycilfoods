{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Meta -->
    <meta name="description" content="JoycilFoods - Delicious meals delivered fresh to your door.">
    <meta name="author" content="JoycilFoods">
    <meta name="keywords" content="Food, Restaurant, JoycilFoods, Delivery, Menu">
     
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
   <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}JoycilFoods{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Extra per-page head content -->
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    {% include "partials/navbar.html" %}

    <!-- Main Content -->
    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; {{ now|date:"Y" }} JoycilFoods. All rights reserved. @Derrick</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
