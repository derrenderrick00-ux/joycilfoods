{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'menu_list' %}">
            <img src="{% static 'images/logo.png' %}" alt="JoycilFoods Logo" height="40" class="me-2">
            <strong>JoycilFoods</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Menu -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu_list' %}">🍲 Menu</a>
                </li>

                <!-- Cart -->
                <li class="nav-item">
                    <a class="nav-link position-relative" href="{% url 'cart_detail' %}">
                        🛒 Cart
                        {% if cart_items_count %}
                            <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">
                                {{ cart_items_count }}
                            </span>
                        {% endif %}
                    </a>
                </li>

                <!-- Auth Links -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile_edit' %}">👤 Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{% url 'logout' %}">🚪 Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">🔑 Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">📝 Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
